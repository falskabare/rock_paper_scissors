<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <button>play</button>
  <script>
    function computerPlay() {
              switch (randomNumber()) {
              case 0: return "rock";
              break;
              case 1: return "paper";
              break;
              case 2: return "scissors";
              break; }        
    }
   
   
    function randomNumber() {
      return Math.floor(Math.random()*3)
    }

   
   
    function playRound() {
              var userGuess=userInput();
              var computerGuess=computerPlay();
              if (userGuess==computerGuess) {console.log("Draw!");}
              else if ((userGuess=="rock" && computerGuess=="scissors") ||
                      (userGuess=="paper" && computerGuess=="rock") ||
                      (userGuess=="scissors" && computerGuess=="paper")) 
                      {console.log("You Win! " + userGuess + " beats " + computerGuess);} 
                      
                      else {console.log("You Lose! " + computerGuess + " beats " + userGuess);}
                  
    }

   
   
   function game() {
            for (var i = 0; i < 5; i++) {
                  playRound();
            };
   }
   
   
   function userInput () {
        let input=false;
        do {    
            input=window.prompt("What is your bet?",false);
            input=input.toLowerCase();
        } while (validateInput(input)==false);
        return input;
   }
      
   function validateInput(validInput) {
            if (validInput=="rock" || validInput=="paper" || validInput=="scissors") {
                return true;
            } else {return false;}
   }
   var button = document.querySelector('button');
   button.addEventListener('click', game);


  </script>
</body>
</html>
